<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- font aowesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">
    <!-- css file -->
    <link rel="stylesheet" href="../css/login.css">
    <!-- axios library -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <section class="mainPage">
        <div class="logo">
            <img src="../img/logo2.png" alt="logoImg">
            <h1>Grand Hotel</h1>
        </div>
        <div class="right">
            <div class="formSide">
                <h2>Welcome Back</h2>
                <div class="form">
                    <div class="login">
                        <div class="input">
                            <input type="email" placeholder="Email" name="user email" id="mail">
                            <input type="password" placeholder="Password" name="user pass" id="pass">
                        </div>
                        <div class="auth">
                            <div class="remember">
                                <input type="checkbox" name="remember" id="check">
                                <label for="check">Remember Me</label>
                            </div>
                            <div class="forget">
                                <p>Forget Password?</p>
                            </div>
                        </div>
                    </div>
                    <div class="btns">
                        <button id="login">Login</button>
                    </div>
                    <div class="registerBtn">
                        <p class="register">Don't have an account <a href="#" id="register">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>

    </section>

        <!-- start creating toast message -->
        <div class="toastMessage">
            <div class="mark">
                
            </div>
            <div class="data">
                <h2></h2>
                <p></p>
            </div>
            <div class="close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <!-- end creating toast message -->
    <script src="../js/login.js"></script>
</body>
</html>
